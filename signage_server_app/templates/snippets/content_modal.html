<!-- Content Modal -->
<div class="modal fade" id="contentModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Content Details</h4>
        <button type="button" class="close" data-dismiss="modal" id="contentModalX">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        <div class="container"> 
          <form id="contentForm" enctype="multipart/form-data">         
            <div class="row" style="margin-bottom: 30px;">
              <div class="col">
                <label for="contentName" class="control-label">Name: </label>
                <input type="text" id="contentName" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="file" id="contentUpload" class="input" style="margin-left: 25px;">
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col" style="text-align: center;">
              <p id="contentUploadText" style="color: red; white-space: pre-line;"></p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8" style="text-align: right;">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="contentModalClose">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="contentModalSave" disabled="true">Save</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
