<!-- Playlist Modal -->
<div class="modal fade" id="playlistModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Playlist Details</h4>
        <button type="button" class="close" data-dismiss="modal" id="playlistModalX">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        <div class="container">        
          <div class="row" style="margin-bottom: 30px;">
            <div class="col-sm-12">
              <label for="playlistName" class="control-label">Name: </label>
              <input type="text" id="playlistName" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12" style="text-align: center; margin-bottom: 30px;">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="playlistRandom">Shuffle
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table class="table no-sort-dt" id="playlistTracksTable"></table>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8" style="text-align: right;">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="playlistModalClose">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="playlistModalSave" disabled="true">Save</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
