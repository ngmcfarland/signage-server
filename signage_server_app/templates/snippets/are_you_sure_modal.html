<!-- Modal HTML -->
<div class="modal fade" id="areYouSureModal">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Are you sure?</h4>
        <button type="button" class="close" data-dismiss="modal" id="areYouSureModalX">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="container-fluid">          
          <div class="row">
            <div class="col-sm-12">
              <p id="areYouSureMessage"></p>
              <p id="itemId" hidden></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8" style="text-align: right;">
              <button type="button" class="btn btn-secondary-custom" data-dismiss="modal" id="areYouSureModalCancel">Cancel</button>
              <button type="button" class="btn btn-danger-custom" data-dismiss="modal" id="areYouSureModalConfirm"></button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
