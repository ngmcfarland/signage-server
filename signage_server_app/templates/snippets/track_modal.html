<!-- Track Modal -->
<div class="modal fade" id="trackModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Track Details</h4>
        <button type="button" class="close" data-dismiss="modal" id="trackModalX">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        <div class="container">        
          <div class="row" style="margin-bottom: 30px;">
            <div class="col-sm-12">
              <label for="trackName" class="control-label">Name: </label>
              <input type="text" id="trackName" class="form-control track-typeahead">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12" style="margin-bottom: 30px;">
              <label for="trackDuration" class="control-label">Duration in Seconds: </label>
              <input type="number" class="form-control" id="trackDuration">
            </div>
          </div>
        </div>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8" style="text-align: right;">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="trackModalClose">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="trackModalSave" disabled="true">Save</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
